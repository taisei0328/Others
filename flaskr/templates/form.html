<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <title>taiseiアプリ</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>taisei書店</h1>
        <form method='post' action="{{url_for('register')}}">　<!--ユーザーが入力したデータをサーバーへ-->
        <table border="1">
                <tr>
                    <th>入荷日</th>
                    <th>タイトル</th>
                    <th>金額</th>
                </tr>
                    <tr>
                        <td><input type="text" name="arrival_day"></td> 
                        <td><input type="text" name="title"></td>
                        <td><input type="text" name="price"></td>
                    </tr>
        </table>
        <br>
        <input type="submit" value="登録"> <!--inputの要素がsubmit(送信)で名前は登録-->
        </form>
    </body>

</html>
