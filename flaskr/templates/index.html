<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <title>taiseiアプリ</title>
    </head>
    <body>
        <h1>taisei書店</h1>
        <h2>今月の新刊一覧</h2>
            {% if books == [] %}
                <p>今月の新刊情報はまだありません</p>
            
            {% else %}
                
                <table border="1">
                    <tr>
                        <th>入荷日</th>
                        <th>タイトル</th>
                        <th>金額</th>
                    </tr>
                    {% for book in books %}
                        <tr>
                            <td>タイトル：{{book.title}}</td> <!--bookというオブジェクトの中のtitleというキー  -->
                            <td>金額：{{book.price}}円</td>
                            <td>入荷日：{{book.arrival_day}}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
            <a href="{{url_for('form')}}">編集</a> <!--編集というリンクを作る　このリンクを押すと、mainで定義したformという関数の処理が実行される-->
    </body>
</html>
